<!DOCTYPE html>
<html ng-app="modelTest">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <title>models</title>
    <style type="text/css">
        .ng-touched .ng-invalid {
            border: 2px solid red;
        }
        .ng-valid .ng-dirty {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <form novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="user.name">

        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="user.email">

        <label for="dob">Date of Birth:</label>
        <input type="date" name="date" ng-model="user.dob">

        <label for="github">Github:</label>
        <input type="text" id="github" ng-model="user.github">

        <label for="icon">Icon:</label>
         <select name="icon" ng-model="user.icon">
            <option value="arches" >arches</option>
            <option value="acadia" name="acadia">acadia</option>
            <option value="american samoa">american Samoa</option>
        </select>

    </form>

    <div>
        Hey {{ user.name }}, you were born on {{ user.dob | date }} we got your email at {{ user.email}}, github: {{ user.github}}
    </div>
    <div>
        <img ng-src="/img/{{ user.icon }}.jpg">
    </div>

<script type="text/javascript" src="/js/modelTest.js"></script>
</body>
</html>
